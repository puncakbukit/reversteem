<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reversteem - Reversi on Steem</title>
  <script src="https://cdn.jsdelivr.net/npm/@steemit/steem-js@0.8.0/dist/steem.min.js"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/vue-router@4/dist/vue-router.global.js"></script>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; margin: 0; padding: 0; text-align: center; background-color: #f5f5f5; }
    h1 { margin-top: 20px; }
    button { padding: 8px 14px; margin: 5px; border-radius: 6px; border: none; cursor: pointer; background-color: #2e7d32; color: white; font-size: 14px; }
    button:hover { opacity: 0.9; }
    hr { margin: 30px 0; border: none; border-top: 1px solid #ddd; }
    #board { display: grid; grid-template-columns: repeat(8, 40px); gap: 4px; justify-content: center; margin-top: 20px; }
    .cell { width: 40px; height: 40px; background: #2e7d32; border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    .black, .white { width: 32px; height: 32px; border-radius: 50%; }
    .black { background: black; }
    .white { background: white; }
    .keychain-notice { margin: 10px auto; padding: 10px; border: 1px solid #ccc; border-radius: 6px; background: #fff8e1; max-width: 600px; }
    .active-time { background-color: #333; color: white; font-weight: bold; }
    .board-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.55); color: white; font-size: 20px; display: flex; align-items: center; justify-content: center; z-index: 999; }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="engine.js"></script>
  <script src="blockchain.js"></script>
  <script src="components.js"></script>
  <script src="app.js"></script>
</body>
</html>
