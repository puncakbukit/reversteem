<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Reversteem - Reversi on Steem</title>

  <!-- Steem libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@steemit/steem-js@0.7.1/dist/steem.min.js"></script>
  
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 40px);
      gap: 4px;
      justify-content: center;
      margin-top: 20px;
    }
  .cell {
    width: 40px;
    height: 40px;
    background: #2e7d32;
    border-radius: 4px;
    cursor: pointer;
  
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .black,
  .white {
    width: 32px;
    height: 32px;
    border-radius: 50%;
  }
  .black {
    background: black;
  }
  .white {
    background: white;
  }
  </style>
</head>
<body>
  
<h1>Reversteem - Reversi on Steem</h1>

<button id="loginBtn" onclick="login()">Login with Steem</button>
<button id="logoutBtn" onclick="logout()" style="display:none">Logout</button>
<button id="startGameBtn" onclick="startGame()" style="display:none">
  Start New Game
</button>
<p id="user"></p>

<div id="board"></div>

<div id="gameList"></div>

<script src="app.js"></script>
</body>
</html>
