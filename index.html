<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Reversteem - Reversi on Steem</title>

  <!-- Steem libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@hiveio/dhive@1.3.2/dist/dhive.min.js"></script>
  
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 40px);
      gap: 4px;
      justify-content: center;
      margin-top: 20px;
    }
    .cell {
      width: 40px;
      height: 40px;
      background: #2e7d32;
      border-radius: 4px;
      cursor: pointer;
    }
    .black {
      background: black;
      border-radius: 50%;
    }
    .white {
      background: white;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  
<h1>Reversteem - Reversi on Steem</h1>

<button id="loginBtn" onclick="login()">Login with Steem</button>
<button id="logoutBtn" onclick="logout()" style="display:none">Logout</button>
<p id="user"></p>

<div id="board"></div>

<script src="app.js"></script>
</body>
</html>
